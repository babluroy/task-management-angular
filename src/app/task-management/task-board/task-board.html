<div class="p-4 sm:p-6 bg-gray-50 min-h-screen">
  
  <div class="flex justify-between items-center mb-6 border-b pb-4">
    <h1 class="text-3xl font-extrabold text-gray-900">Task Board</h1>
    <div class="flex space-x-4 items-center">
        <div>
            <label for="user-filter" class="block text-xs font-medium text-gray-700 mb-1">Filter by User</label>
            <select id="user-filter" 
                    [(ngModel)]="selectedUserId"
                    class="block px-3 py-1.5 border border-gray-300 rounded-md shadow-sm text-sm focus:ring-indigo-500 focus:border-indigo-500 bg-white">
              <option *ngFor="let user of availableUsers" [value]="user.id">
                {{ user.name }}
              </option>
            </select>
        </div>
    </div>
  </div>
  
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    
    <ng-container *ngFor="let status of columnIds">
      <div class="bg-white rounded-xl shadow-lg p-4">
        <h3 class="text-xl font-semibold mb-4 capitalize text-gray-700 border-b pb-2">
            {{ status | replaceHyphen | titlecase }}
        </h3>

        <div 
          [id]="status" 
          cdkDropList 
          [cdkDropListData]="(status === 'todo' ? todoTasks$ : status === 'in-progress' ? inProgressTasks$ : doneTasks$) | async"
          [cdkDropListConnectedTo]="columnIds"
          (cdkDropListDropped)="drop($event)"
          class="min-h-[500px] space-y-4"
        >
     <div *ngFor="let task of ((status === 'todo' ? todoTasks$ : status === 'in-progress' ? inProgressTasks$ : doneTasks$) | async)" 
        cdkDrag
        class="p-3 bg-white border border-gray-200 rounded-md shadow hover:shadow-lg 
        transition-all duration-[150ms] ease-in-out cursor-move"
    >
            <div class="flex justify-between items-start mb-2">
              <span [class]="'px-2 py-0.5 text-xs font-medium rounded-full border ' + getPriorityClass(task.priority)">
                {{ task.priority | titlecase }}
              </span>
              <button (click)="deleteTask(task.id)" class="text-gray-400 hover:text-red-500 text-sm cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
              </button>
            </div>
            
            <h4 class="font-bold text-gray-900 mb-1">{{ task.title }}</h4>
            <p class="text-xs text-gray-500">Assigned: <span class="font-medium text-gray-600">{{ task.assignedUser.name }}</span></p>

            <div class="mt-3 flex justify-end space-x-2">
                <button (click)="editTask(task)" class="text-indigo-600 hover:text-indigo-800 text-sm cursor-pointer">Edit</button>
            </div>
          </div>
          
          <div *ngIf="(((status === 'todo' ? todoTasks$ : status === 'in-progress' ? inProgressTasks$ : doneTasks$) | async) || []).length === 0" class="text-center text-gray-400 p-6 border-2 border-dashed border-gray-200 rounded-md">
            No tasks found for this status or user filter.
          </div>
        </div>
      </div>
    </ng-container>
    
  </div>
</div>
