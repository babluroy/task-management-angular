<div class="min-h-full p-4 md:p-8 bg-gray-50"> 
  
  <div class="flex justify-between items-center pb-4 mb-6 border-b border-gray-200">
    <h1 class="text-3xl font-extrabold text-gray-900">Task List</h1>
  </div>
  
  <div class="flex justify-start mb-6">
    <div class="w-full max-w-xs">
      <label for="user-filter" class="block text-sm font-medium text-gray-700 mb-1">Filter by User</label>
      <select id="user-filter" 
              [(ngModel)]="selectedUserId"
              (ngModelChange)="onUserFilterChange($event)"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-white sm:text-sm">
        <option *ngFor="let user of availableUsers" [value]="user.id">
          {{ user.name }}
        </option>
      </select>
    </div>
  </div>

  <div class="bg-white shadow-lg rounded-xl overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/4">Title</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/6">Status</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/6">Priority</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/6">Assigned To</th>
          <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-1/6">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let task of (filteredTasks$ | async)">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ task.title }}</td>
          
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                  [ngClass]="{
                    'bg-blue-100 text-blue-800': task.status === 'todo',
                    'bg-yellow-100 text-yellow-800': task.status === 'in-progress',
                    'bg-green-100 text-green-800': task.status === 'done'
                  }">
              {{ task.status | titlecase }}
            </span>
          </td>
          
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="text-sm font-medium"
                  [ngClass]="{
                    'text-red-600': task.priority === 'high',
                    'text-yellow-600': task.priority === 'medium',
                    'text-green-600': task.priority === 'low'
                  }">
              {{ task.priority | titlecase }}
            </span>
          </td>
          
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ task.assignedUser.name }}</td>
          
          <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium space-x-2">
            <button (click)="editTask(task)" class="text-indigo-600 hover:text-indigo-900 cursor-pointer">Edit</button>
            <button (click)="deleteTask(task.id)" class="text-red-600 hover:text-red-900 ml-2 cursor-pointer">Delete</button>
          </td>
        </tr>
        
        <tr *ngIf="!(filteredTasks$ | async) || (filteredTasks$ | async)?.length === 0">
            <td colspan="5" class="px-6 py-8 text-center text-gray-500">
                No tasks found for the selected filter.
            </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
