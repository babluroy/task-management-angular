<div class="flex h-screen bg-gray-100">

  <aside class="hidden md:flex flex-col w-64 bg-gray-800 fixed h-full z-30">
    <div class="h-16 flex items-center justify-center text-white text-lg font-bold border-b border-gray-700">
      Inventory Management
    </div>
    <nav class="flex-grow p-4 space-y-2">
    <a *ngFor="let item of menuItems"
    [routerLink]="item.path"
    routerLinkActive="bg-indigo-600 text-white"
    [routerLinkActiveOptions]="{ exact: true }"
    class="flex items-center space-x-3 p-3 rounded-lg 
    text-gray-400 hover:bg-gray-700 transition duration-150 ease-in-out"
    >
        <span class="font-medium">{{ item.name }}</span>
      </a>
    </nav>
  </aside>

  <div *ngIf="sidebarOpen" 
       (click)="toggleSidebar()"
       class="fixed inset-0 bg-black opacity-50 z-20 md:hidden">
  </div>
  
  <div *ngIf="sidebarOpen" 
       class="fixed top-0 left-0 w-64 h-full bg-gray-800 z-30 transform transition-transform duration-300 md:hidden"
       [ngClass]="{'translate-x-0': sidebarOpen, '-translate-x-full': !sidebarOpen}">
    
    <div class="h-16 flex items-center justify-between p-4 border-b border-gray-700">
        <span class="text-white text-xl font-bold">Menu</span>
        <button (click)="toggleSidebar()" class="text-gray-400 hover:text-white"></button>
    </div>
    
    <nav class="flex-grow p-4 space-y-2">
        <a *ngFor="let item of menuItems" 
           [routerLink]="item.path"
           (click)="toggleSidebar()"
           [class.bg-indigo-600]="isActive(item.path)"
           [class.text-white]="isActive(item.path)"
           [class.text-gray-400]="!isActive(item.path)"
           class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 transition duration-150 ease-in-out"
        >
            <span class="font-medium">{{ item.name }}</span>
        </a>
    </nav>
  </div>


  <div class="flex flex-col flex-1 overflow-y-auto md:ml-64">
    <header class="h-16 bg-white shadow-md flex items-center justify-between px-4 sticky top-0 z-10">
      <button (click)="toggleSidebar()" class="text-gray-500 focus:outline-none md:hidden">
      </button>
      <span class="text-lg font-medium text-gray-800 hidden md:block p-4">Welcome to Inventory Management</span>
    </header>
    <main class="flex-1">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
